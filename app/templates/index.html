<!DOCTYPE html>
<html>
  <head>
    <title>MNIST</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"> -->
  </head>
  <body>
    <div class="container">
      <h1>MNIST</h1>
      <div class="row">
        <div class="col-md-6">
          <p>draw a digit here!</p>
          <canvas id="main"></canvas>
          <p>
            <button id="clear" class="btn btn-info">clear</button>
          </p>
        </div>
        <div class="col-md-6">
          <p>input:</p>
          <canvas id="input" style="border:1px solid" width="140" height="140"></canvas>
          <hr>
          <table id="output" class="table">
            <thead>
              <tr>
                <th scope="col">output</th>
                <th scope="col">regression</th>
                <th scope="col">convolutional</th>
              </tr>
            </thead>
            <tbody>
              <tr><th>0</th><td></td><td></td></tr>
              <tr><th>1</th><td></td><td></td></tr>
              <tr><th>2</th><td></td><td></td></tr>
              <tr><th>3</th><td></td><td></td></tr>
              <tr><th>4</th><td></td><td></td></tr>
              <tr><th>5</th><td></td><td></td></tr>
              <tr><th>6</th><td></td><td></td></tr>
              <tr><th>7</th><td></td><td></td></tr>
              <tr><th>8</th><td></td><td></td></tr>
              <tr><th>9</th><td></td><td></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <footer>
      <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>
  </footer>
</html>
